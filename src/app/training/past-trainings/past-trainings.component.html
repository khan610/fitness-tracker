<div fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>



<mat-table [dataSource]="dataSource" matSort>
  <ng-continer matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.date | date }} </mat-cell>
  </ng-continer>

  <ng-continer matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
  </ng-continer>

  <ng-continer matColumnDef="calories">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Calories</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.calories | number }} </mat-cell>
  </ng-continer>

  <ng-continer matColumnDef="duration" >
    <mat-header-cell *matHeaderCellDef mat-sort-header>Duration</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.duration | number }} </mat-cell>
  </ng-continer>

  <ng-continer matColumnDef="state" >
    <mat-header-cell *matHeaderCellDef mat-sort-header>State</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.state }} </mat-cell>
  </ng-continer>  

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="1" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
